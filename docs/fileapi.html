<html>

<head>
<title>bitmap font parse lines</title>
</head>
<script type="text/javascript">

function onFileOver(e) {
	e.preventDefault();
}

function onFileDrop(e) {
	e.preventDefault();
	var files = e.dataTransfer.files;
	if (files.length != 1) {
		alert("１つのファイルをドラッグ＆ドロップして下さい。");
		return;
	}
	var file = files[0];
	alert(file);
}

</script>
<body style="background-color:#aaa; line-height:150%;">

<input type="file" id="file" />

<div
 style="width:100%; height:100px; border:4px dashed gray;position:relative; color:white; font-weight:bold;"
 ondragover="onFileOver(event)"
 ondrop="onFileDrop(event)">
Drag&Drop file here.
</div>


</body>
</html>
